<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Manager AI - Carnê Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="tela-login" class="login-overlay">
        <div class="login-card">
            <div class="logo-area">
                <i class="fas fa-robot fa-3x" style="color: var(--neon-red);"></i>
                <h2>SYSTEM ACCESS</h2>
            </div>
            <form id="form-login">
                <div class="form-group">
                    <label>USER ID</label>
                    <input type="text" id="login-usuario" required autocomplete="off" placeholder="ex: herick">
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="password" id="login-senha" required>
                </div>
                <button type="submit" class="btn-cyber">INICIAR SISTEMA</button>
            </form>
            <p id="msg-erro" class="glitch-text" style="display: none;">ACESSO NEGADO</p>
        </div>
    </div>

    <div id="sistema-principal" class="container" style="display: none;">
        <header class="main-header">
            <div class="header-content">
                <div class="brand">
                    <i class="fas fa-microchip"></i>
                    <h1>BOT MANAGER <span style="color: var(--neon-red);">V3</span></h1>
                </div>
                <div class="user-info">
                    <span id="usuario-logado">...</span>
                    <button onclick="fazerLogout()" class="btn-logout"><i class="fas fa-power-off"></i></button>
                </div>
            </div>
        </header>

        <section class="card cyber-border">
            <h2 onclick="toggleForm()" style="cursor: pointer; display: flex; justify-content: space-between;">
                <span><i class="fas fa-user-plus"></i> Novo Contrato</span>
                <i class="fas fa-chevron-down" style="font-size: 0.8rem;"></i>
            </h2>
            
            <form id="form-cliente" style="display: none;">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Cliente / Telegram:</label>
                        <input type="text" id="cliente" required placeholder="@usuario">
                    </div>
                    <div class="form-group">
                        <label>Nome do Plano:</label>
                        <input type="text" id="plano" required placeholder="Ex: Avançado+">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Data Início:</label>
                        <input type="date" id="data-inicio" required>
                    </div>
                </div>

                <div class="taxa-setup">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                        <input type="checkbox" id="check-taxa" onchange="toggleInputTaxa()" style="width: 20px; height: 20px; margin: 0; cursor: pointer;">
                        <label for="check-taxa" style="margin: 0; font-size: 0.9rem; cursor: pointer; color: #fff;">Cobrar Tarifa de Instalação?</label>
                    </div>
                    
                    <div id="container-valor-taxa" style="display: none; margin-top: 10px; border-top: 1px dashed #333; padding-top: 10px;">
                        <label>Valor da Taxa (R$):</label>
                        <input type="number" id="valor-taxa" step="0.01" placeholder="Ex: 80.00">
                    </div>
                </div>

                <div class="parcelas-setup">
                    <h3><i class="fas fa-calculator"></i> Configuração das Parcelas</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Qtd. Parcelas:</label>
                            <input type="number" id="qtd-parcelas" min="1" max="48" value="1" onchange="gerarCamposParcelas()">
                        </div>
                        <div class="form-group">
                            <label>Valor Mensal Base (R$):</label>
                            <input type="number" id="valor-base" step="0.01" placeholder="Ex: 150.00" onchange="gerarCamposParcelas()">
                        </div>
                    </div>
                    
                    <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 10px;">Ajuste mensal individual (se necessário):</p>
                    <div id="container-inputs-parcelas" class="grid-parcelas-input">
                        </div>
                </div>

                <button type="submit" class="btn-cyber btn-full">CRIAR CONTRATO</button>
            </form>
        </section>

        <section class="card">
            <div class="header-lista">
                <h2><i class="fas fa-list"></i> Carteira de Clientes</h2>
                <input type="text" id="busca" class="search-input" placeholder="Buscar..." onkeyup="filtrarTabela()">
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Início</th>
                            <th>Cliente</th>
                            <th>Plano</th>
                            <th>Progresso</th>
                            <th>Gestão Financeira (Clique para Pagar)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-clientes">
                        </tbody>
                </table>
            </div>

             <div class="dashboard-financeiro">
                <div class="card-metric">
                    <span>Total Recebido</span>
                    <strong id="total-recebido" style="color: #0f0;">R$ 0,00</strong>
                </div>
                <div class="card-metric">
                    <span>A Receber</span>
                    <strong id="total-pendente" style="color: var(--neon-red);">R$ 0,00</strong>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
